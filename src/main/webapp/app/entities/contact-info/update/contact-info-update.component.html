<div class="d-flex justify-content-center">
  <div class="col-8">
    <form (ngSubmit)="save()" [formGroup]="editForm" name="editForm" novalidate role="form">
      <h2
        data-cy="ContactInfoCreateUpdateHeading"
        id="jhi-contact-info-heading"
        jhiTranslate="schoolpayApp.contactInfo.home.createOrEditLabel"
      >
        Create or edit a Contact Info
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div *ngIf="editForm.controls.id.value !== null" class="row mb-3">
          <label class="form-label" for="field_id" jhiTranslate="global.field.id">ID</label>
          <input [readonly]="true" class="form-control" data-cy="id" formControlName="id" id="field_id" name="id" type="number" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_recordUniqueIdentifier" jhiTranslate="schoolpayApp.contactInfo.recordUniqueIdentifier"
            >Record Unique Identifier</label
          >
          <input
            class="form-control"
            data-cy="recordUniqueIdentifier"
            formControlName="recordUniqueIdentifier"
            id="field_recordUniqueIdentifier"
            name="recordUniqueIdentifier"
            type="text"
          />
          <div
            *ngIf="
              editForm.get('recordUniqueIdentifier')!.invalid &&
              (editForm.get('recordUniqueIdentifier')!.dirty || editForm.get('recordUniqueIdentifier')!.touched)
            "
          >
            <small
              *ngIf="editForm.get('recordUniqueIdentifier')?.errors?.required"
              class="form-text text-danger"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_contactId" jhiTranslate="schoolpayApp.contactInfo.contactId">Contact Id</label>
          <input class="form-control" data-cy="contactId" formControlName="contactId" id="field_contactId" name="contactId" type="text" />
          <div *ngIf="editForm.get('contactId')!.invalid && (editForm.get('contactId')!.dirty || editForm.get('contactId')!.touched)"></div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_phoneNumber" jhiTranslate="schoolpayApp.contactInfo.phoneNumber">Phone Number</label>
          <input
            class="form-control"
            data-cy="phoneNumber"
            formControlName="phoneNumber"
            id="field_phoneNumber"
            name="phoneNumber"
            type="text"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_emailAddress" jhiTranslate="schoolpayApp.contactInfo.emailAddress">Email Address</label>
          <input
            class="form-control"
            data-cy="emailAddress"
            formControlName="emailAddress"
            id="field_emailAddress"
            name="emailAddress"
            type="text"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_parentsPhoneNumber" jhiTranslate="schoolpayApp.contactInfo.parentsPhoneNumber"
            >Parents Phone Number</label
          >
          <input
            class="form-control"
            data-cy="parentsPhoneNumber"
            formControlName="parentsPhoneNumber"
            id="field_parentsPhoneNumber"
            name="parentsPhoneNumber"
            type="text"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_createdAt" jhiTranslate="schoolpayApp.contactInfo.createdAt">Created At</label>
          <div class="input-group">
            <input
              #createdAtDp="ngbDatepicker"
              class="form-control"
              data-cy="createdAt"
              formControlName="createdAt"
              id="field_createdAt"
              name="createdAt"
              ngbDatepicker
              type="text"
            />
            <button (click)="createdAtDp.toggle()" class="btn btn-secondary" type="button">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_updatedAt" jhiTranslate="schoolpayApp.contactInfo.updatedAt">Updated At</label>
          <div class="input-group">
            <input
              #updatedAtDp="ngbDatepicker"
              class="form-control"
              data-cy="updatedAt"
              formControlName="updatedAt"
              id="field_updatedAt"
              name="updatedAt"
              ngbDatepicker
              type="text"
            />
            <button (click)="updatedAtDp.toggle()" class="btn btn-secondary" type="button">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label
            [ngbTooltip]="'schoolpayApp.contactInfo.help.isDeleted' | translate"
            class="form-label"
            for="field_isDeleted"
            jhiTranslate="schoolpayApp.contactInfo.isDeleted"
            >Is Deleted</label
          >
          <div class="input-group">
            <input
              #isDeletedDp="ngbDatepicker"
              class="form-control"
              data-cy="isDeleted"
              formControlName="isDeleted"
              id="field_isDeleted"
              name="isDeleted"
              ngbDatepicker
              type="text"
            />
            <button (click)="isDeletedDp.toggle()" class="btn btn-secondary" type="button">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>
      </div>

      <div>
        <button (click)="previousState()" class="btn btn-secondary" data-cy="entityCreateCancelButton" id="cancel-save" type="button">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
          data-cy="entityCreateSaveButton"
          id="save-entity"
          type="submit"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
