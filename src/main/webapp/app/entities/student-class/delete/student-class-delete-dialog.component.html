<form (ngSubmit)="confirmDelete(studentClass.id!)" *ngIf="studentClass" name="deleteForm">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="studentClassDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

    <button (click)="cancel()" aria-hidden="true" class="btn-close" data-dismiss="modal" type="button">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      [translateValues]="{ id: studentClass.id }"
      id="jhi-delete-studentClass-heading"
      jhiTranslate="schoolpayApp.studentClass.delete.question"
    >
      Are you sure you want to delete Student Class {{ studentClass.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button (click)="cancel()" class="btn btn-secondary" data-dismiss="modal" type="button">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button class="btn btn-danger" data-cy="entityConfirmDeleteButton" id="jhi-confirm-delete-studentClass" type="submit">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
