<div class='d-flex justify-content-center'>
  <div class='col-8'>
    <form (ngSubmit)='save()' [formGroup]='editForm' name='editForm' novalidate role='form'>
      <h2
        data-cy='StudentClassCreateUpdateHeading'
        id='jhi-student-class-heading'
        jhiTranslate='schoolpayApp.studentClass.home.createOrEditLabel'
      >
        Create or edit a Student Class
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div *ngIf='editForm.controls.id.value !== null' class='row mb-3'>
          <label class='form-label' for='field_id' jhiTranslate='global.field.id'>ID</label>
          <input [readonly]='true' class='form-control' data-cy='id' formControlName='id' id='field_id' name='id'
                 type='number' />
        </div>

        <div class='row mb-3'>
          <label class='form-label' for='field_recordUniqueIdentifier'
                 jhiTranslate='schoolpayApp.studentClass.recordUniqueIdentifier'
          >Record Unique Identifier</label
          >
          <input
            class='form-control'
            data-cy='recordUniqueIdentifier'
            formControlName='recordUniqueIdentifier'
            id='field_recordUniqueIdentifier'
            name='recordUniqueIdentifier'
            type='text'
          />
          <div
            *ngIf="
              editForm.get('recordUniqueIdentifier')!.invalid &&
              (editForm.get('recordUniqueIdentifier')!.dirty || editForm.get('recordUniqueIdentifier')!.touched)
            "
          >
            <small
              *ngIf="editForm.get('recordUniqueIdentifier')?.errors?.required"
              class='form-text text-danger'
              jhiTranslate='entity.validation.required'
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class='row mb-3'>
          <label class='form-label' for='field_studentClassId' jhiTranslate='schoolpayApp.studentClass.studentClassId'
          >Student Class Id</label
          >
          <input
            class='form-control'
            data-cy='studentClassId'
            formControlName='studentClassId'
            id='field_studentClassId'
            name='studentClassId'
            type='number'
          />
          <div
            *ngIf="
              editForm.get('studentClassId')!.invalid && (editForm.get('studentClassId')!.dirty || editForm.get('studentClassId')!.touched)
            "
          >
            <small
              *ngIf="editForm.get('studentClassId')?.errors?.required"
              class='form-text text-danger'
              jhiTranslate='entity.validation.required'
            >
              This field is required.
            </small>
            <small
              [hidden]="!editForm.get('studentClassId')?.errors?.number"
              class='form-text text-danger'
              jhiTranslate='entity.validation.number'
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class='row mb-3'>
          <label class='form-label' for='field_studentClassCode'
                 jhiTranslate='schoolpayApp.studentClass.studentClassCode'
          >Student Class Code</label
          >
          <input
            class='form-control'
            data-cy='studentClassCode'
            formControlName='studentClassCode'
            id='field_studentClassCode'
            name='studentClassCode'
            type='text'
          />
          <div
            *ngIf="
              editForm.get('studentClassCode')!.invalid &&
              (editForm.get('studentClassCode')!.dirty || editForm.get('studentClassCode')!.touched)
            "
          >
            <small
              *ngIf="editForm.get('studentClassCode')?.errors?.required"
              class='form-text text-danger'
              jhiTranslate='entity.validation.required'
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class='row mb-3'>
          <label class='form-label' for='field_studentClassName'
                 jhiTranslate='schoolpayApp.studentClass.studentClassName'
          >Student Class Name</label
          >
          <input
            class='form-control'
            data-cy='studentClassName'
            formControlName='studentClassName'
            id='field_studentClassName'
            name='studentClassName'
            type='text'
          />
          <div
            *ngIf="
              editForm.get('studentClassName')!.invalid &&
              (editForm.get('studentClassName')!.dirty || editForm.get('studentClassName')!.touched)
            "
          >
            <small
              *ngIf="editForm.get('studentClassName')?.errors?.required"
              class='form-text text-danger'
              jhiTranslate='entity.validation.required'
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class='row mb-3'>
          <label class='form-label' for='field_studentClassDescription'
                 jhiTranslate='schoolpayApp.studentClass.studentClassDescription'
          >Student Class Description</label
          >
          <input
            class='form-control'
            data-cy='studentClassDescription'
            formControlName='studentClassDescription'
            id='field_studentClassDescription'
            name='studentClassDescription'
            type='text'
          />
          <div
            *ngIf="
              editForm.get('studentClassDescription')!.invalid &&
              (editForm.get('studentClassDescription')!.dirty || editForm.get('studentClassDescription')!.touched)
            "
          >
            <small
              *ngIf="editForm.get('studentClassDescription')?.errors?.required"
              class='form-text text-danger'
              jhiTranslate='entity.validation.required'
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class='row mb-3'>
          <label class='form-label' for='field_status' jhiTranslate='schoolpayApp.studentClass.status'>Status</label>
          <input class='form-check' data-cy='status' formControlName='status' id='field_status' name='status'
                 type='checkbox' />
          <div
            *ngIf="editForm.get('status')!.invalid && (editForm.get('status')!.dirty || editForm.get('status')!.touched)">
            <small *ngIf="editForm.get('status')?.errors?.required" class='form-text text-danger'
                   jhiTranslate='entity.validation.required'>
              This field is required.
            </small>
          </div>
        </div>

        <div class='row mb-3'>
          <label class='form-label' for='field_freeField1' jhiTranslate='schoolpayApp.studentClass.freeField1'>Free
            Field 1</label>
          <input
            class='form-control'
            data-cy='freeField1'
            formControlName='freeField1'
            id='field_freeField1'
            name='freeField1'
            type='text'
          />
        </div>

        <div class='row mb-3'>
          <label class='form-label' for='field_freeField2' jhiTranslate='schoolpayApp.studentClass.freeField2'>Free
            Field 2</label>
          <input
            class='form-control'
            data-cy='freeField2'
            formControlName='freeField2'
            id='field_freeField2'
            name='freeField2'
            type='text'
          />
        </div>

        <div class='row mb-3'>
          <label class='form-label' for='field_freeField3' jhiTranslate='schoolpayApp.studentClass.freeField3'>Free
            Field 3</label>
          <input
            class='form-control'
            data-cy='freeField3'
            formControlName='freeField3'
            id='field_freeField3'
            name='freeField3'
            type='text'
          />
        </div>

        <div class='row mb-3'>
          <label class='form-label' for='field_createdAt' jhiTranslate='schoolpayApp.studentClass.createdAt'>Created
            At</label>
          <div class='input-group'>
            <input
              #createdAtDp='ngbDatepicker'
              class='form-control'
              data-cy='createdAt'
              formControlName='createdAt'
              id='field_createdAt'
              name='createdAt'
              ngbDatepicker
              type='text'
            />
            <button (click)='createdAtDp.toggle()' class='btn btn-secondary' type='button'>
              <fa-icon icon='calendar-alt'></fa-icon>
            </button>
          </div>
        </div>

        <div class='row mb-3'>
          <label class='form-label' for='field_updatedAt' jhiTranslate='schoolpayApp.studentClass.updatedAt'>Updated
            At</label>
          <div class='input-group'>
            <input
              #updatedAtDp='ngbDatepicker'
              class='form-control'
              data-cy='updatedAt'
              formControlName='updatedAt'
              id='field_updatedAt'
              name='updatedAt'
              ngbDatepicker
              type='text'
            />
            <button (click)='updatedAtDp.toggle()' class='btn btn-secondary' type='button'>
              <fa-icon icon='calendar-alt'></fa-icon>
            </button>
          </div>
        </div>

        <div class='row mb-3'>
          <label class='form-label' for='field_isDeleted' jhiTranslate='schoolpayApp.studentClass.isDeleted'>Is
            Deleted</label>
          <div class='input-group'>
            <input
              #isDeletedDp='ngbDatepicker'
              class='form-control'
              data-cy='isDeleted'
              formControlName='isDeleted'
              id='field_isDeleted'
              name='isDeleted'
              ngbDatepicker
              type='text'
            />
            <button (click)='isDeletedDp.toggle()' class='btn btn-secondary' type='button'>
              <fa-icon icon='calendar-alt'></fa-icon>
            </button>
          </div>
        </div>
      </div>

      <div>
        <button (click)='previousState()' class='btn btn-secondary' data-cy='entityCreateCancelButton' id='cancel-save'
                type='button'>
          <fa-icon icon='ban'></fa-icon>&nbsp;<span jhiTranslate='entity.action.cancel'>Cancel</span>
        </button>

        <button
          [disabled]='editForm.invalid || isSaving'
          class='btn btn-primary'
          data-cy='entityCreateSaveButton'
          id='save-entity'
          type='submit'
        >
          <fa-icon icon='save'></fa-icon>&nbsp;<span jhiTranslate='entity.action.save'>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
